<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Profesor</title>
    <link rel="stylesheet" href="/css/profesor.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="perfil">
            <img id="icono-perfil" src="" alt="Icono del profesor">
            <span id="nombre-profesor">Profesor</span>
        </div>
        <div class="config-wrapper">
            <button id="btn-configuracion">⚙️</button>
            <div class="menu-config" id="menu-config">
                <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
                <button onclick="cambiarCuenta()">🔁 Cambiar de cuenta</button>
                <button onclick="eliminarCuenta()">🗑 Eliminar cuenta</button>
            </div>
        </div>
    </header>

    <main>
        <aside class="menu">
            <button onclick="mostrarSeccion('inicio')">🏠 Inicio</button>
            <button onclick="mostrarSeccion('crear-clase')">🛠 Crear Clase</button>
            <button onclick="mostrarSeccion('agregar-estudiantes')">👥 Agregar Estudiantes</button>
            <button onclick="mostrarSeccion('llamar-alumno')">🎲 Llamar Alumno</button>
            <button onclick="mostrarSeccion('calificar')">⭐ Calificar</button>
            <button onclick="mostrarSeccion('mis-clases')">📚 Mis Clases</button>
        </aside>

        <section id="inicio" class="seccion activa">
            <div class="overlay-bienvenida">
                <h1>Bienvenido al Panel</h1>
                <p>Selecciona una opción del menú para comenzar.</p>
            </div>
        </section>

        <section id="crear-clase" class="seccion">
            <h2>Crear Clase</h2>
            <form id="form-clase">
                <input type="text" id="nombreClase" placeholder="Nombre de la clase" required>
                <button type="submit">Crear</button>
            </form>
        </section>

        <section id="agregar-estudiantes" class="seccion">
            <h2>Agregar Estudiantes</h2>
            <form id="form-estudiantes" enctype="multipart/form-data">
                <input type="file" id="archivoExcel" accept=".xlsx, .xls" required>
                <button type="submit">Cargar Excel</button>
            </form>
        </section>

        <section id="llamar-alumno" class="seccion">
            <h2>🎲 Llamar Alumno Aleatorio</h2>
            <button onclick="llamarAlumno()">Llamar</button>
            <div id="resultado-alumno"></div>
        </section>

        <section id="calificar" class="seccion">
            <h2>⭐ Calificar Alumno</h2>
            <select id="selectAlumno"></select>
            <div class="botones-calificacion">
                <button onclick="calificar('positivo')">➕</button>
                <button onclick="calificar('negativo')">➖</button>
                <button onclick="calificar('gold')">🌟 GOLD</button>
            </div>
        </section>

        <section id="mis-clases" class="seccion">
            <h2>📚 Mis Clases</h2>
            <div id="lista-clases" class="lista-clases">
                <p>Cargando clases...</p>
            </div>
        </section>
    </main>

    <audio id="sonido-click" src="/sounds/click.mp3" preload="auto"></audio>
    <script src="/js/profesor.js"></script>

    <script>
        const clickSound = document.getElementById('sonido-click');
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.type === 'submit') {
                if (clickSound) {
                    clickSound.currentTime = 0;
                    clickSound.play();
                }
            }
        });
    </script>
</body>
</html>
